<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section>
    <input type="text">
    <button>add</button>
    <ul></ul>
  </section>

<script>
  var input = document.querySelector('input');
  var add = document.querySelector('button');
  var list = document.querySelector('ul');

  add.onclick = function() {
    var title = input.value.trim();
    input.value = '';
    if(!title) return alert('invalid title'), input.focus();

    var li = list.appendChild(document.createElement('li'));
    li.complate = false;
    li.onclick = function(event) {
      li.complate = !li.complate;
      label.innerText = '['+ (li.complate ? 'O':'-') +']' + title;
    };

    var label = li.appendChild(document.createElement('span'));
    label.innerText = '[-]' + title;

    var remove = li.appendChild(document.createElement('button'));
    remove.innerText = 'remove';
    remove.onclick = function(event) {
      event.stopPropagation();
      list.removeChild(li);
    };
 };
</script>
</body>
</html>
