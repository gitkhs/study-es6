  <script src="todo.history.js"></script>
  <script src="todo.renderer-04.js"></script>
  <script>
    new DOMRenderer(new App('todo'), new class extends History {
      addFolder(app, title) {this._add(new AddFolder(app, title))}
      removeFolder(app, folder) {this._add(new RemoveFolder(app, folder))}
      selectedFolder(current, folder, proc) {this._add(new SelectedFolder(current, folder, proc))}
      addTask(folder, title) {this._add(new AddTask(folder, title))}
      removeTask(folder, task) {this._add(new RemoveTask(folder, task))}
      toggleTaskComplete(task) {this._add(new ToggleTaskComplete(task))}
    }).render();
  </script>
